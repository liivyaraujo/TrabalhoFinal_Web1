<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/editEmployee.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Editar Funcionário</title>
  </head>
  <body>
    <h1>Editar Funcionário</h1>
    <form id="editForm">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="position">Cargo:</label>
        <input type="text" id="position" name="position" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="salary">Salário:</label>
        <input type="number" id="salary" name="salary" required />
      </div>
      <div>
        <label for="hireDate">Data de Contratação:</label>
        <input type="date" id="hireDate" name="hireDate" required />
      </div>
      <div class="input-block-bool">
        <label for="transportAllowance">Auxílio Transporte:</label>
        <input
          type="checkbox"
          id="transportAllowance"
          name="transportAllowance"
        />
      </div>

      <div>
        <label for="department_name">Departamento:</label>
        <select id="department_name" name="department_name" required></select>
      </div>
      <button type="submit">Salvar</button>
    </form>
    <script src="../scripts/editEmployee.js"></script>
  </body>
</html>
