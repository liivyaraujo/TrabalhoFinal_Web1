<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/editEmployee.css" /> -->
    <link rel="stylesheet" href="../css/AddEmployee.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Editar Funcionário</title>
  </head>
  <body>
    <div class="logodiv">
      <img src="../images/logo.png" class="logo" />  
    </div>
    <div class="container">
      <div class="titulo">
        <h1>Editar Funcionário</h1>
      </div>
      <div class="tabela">
        <form class="card" id="editForm">
          <div class="input-block">
            <label for="name">Nome:</label>
            <input class="input" type="text" id="name" name="name" required />
          </div>
          <div class="input-block">
            <label for="position">Cargo:</label>
            <input class="input" type="text" id="position" name="position" required />
          </div>
          <div class="input-block">
            <label for="email">Email:</label>
            <input class="input" type="email" id="email" name="email" required />
          </div>
          <div class="input-block">
            <label for="salary">Salário:</label>
            <input class="input" type="number" id="salary" name="salary" required />
          </div>
          <div class="input-block">
            <label for="hireDate">Data de Contratação:</label>
            <input class="input" type="date" id="hireDate" name="hireDate" required />
          </div>
          <div class="input-block-bool">
            <label for="transportAllowance">Auxílio Transporte:</label>
            <input
              type="checkbox"
              id="transportAllowance"
              name="transportAllowance"
              class="input"
            />
          </div>
          <div class="input-block">
            <label for="department_name">Departamento:</label>
            <select class="input" id="department_name" name="department_name" required></select>
          </div>
          <div class="salvar">
            <a href="../index.html">
              <button type="button" class="bt-preto">Voltar</button>
            </a>
            <button type="submit" class="bt-roxo">Salvar</button>
          </div>
          <div class="salvar">
            <p id="message" style="display:none; margin-top: 15px; color: #448a75; font-weight: 600;">Formulário enviado com sucesso!</p>
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/editEmployee.js"></script>
  </body>
</html>
