<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/department.css" />
    <title>Departamentos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th class="col1">Departamentos</th>
            <th class="col2" colspan="2">Descrição</th>
          </tr>
        </thead>
        <tbody id="departmentTable"></tbody>
    </table>
    <div class="addDepartamento">
        <h3>Adicionar novo departamento</h3>
        <form id="departmentForm">
            <label for="departmentName">Nome:</label>
            <input type="text" id="departmentName" name="departmentName" required>
            <br>
            <label for="departmentDescription">Descrição:</label>
            <input type="text" id="departmentDescription" name="departmentDescription" required>
            <br>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="../scripts/department.js"></script>
</body>
</html>
